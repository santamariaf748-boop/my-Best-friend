<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ðŸ’Œ</title>

    <!-- === Estilos del sobre y carta === -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primario: #fff;
            --fondo: #ffebf2;
            --fondo-sobre: #ffe3ed;
            --solapa-sobre: #ffccd5;
            --cuerpo-sobre: #ffc1d1;
            --sombra: rgba(0, 0, 0, 0.2);
            --texto: #003049;
            --corazon: #ff477e;
        }

        body {
            background: var(--fondo);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-family: "Marck Script", cursive;
            text-align: center;
            font-size: 60px;
            margin-bottom: 50px;
            color: #444;
        }

        .contenedor {
            width: 400px;
        }

        .envoltura-sobre {
            position: relative;
            background-color: var(--fondo-sobre);
            box-shadow: 0 0 40px var(--sombra);
            border-radius: 15px;
        }

        .sobre {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .sobre::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 4;
            border-top: 180px solid var(--solapa-sobre);
            border-right: 200px solid transparent;
            border-left: 200px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
            border-radius: 10px;
        }

        .solapa-derecha {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            background-color: var(--cuerpo-sobre);
            border-radius: 10px;
        }

        .solapa-izquierda {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(0 0, 0% 100%, 100% 100%);
            background-color: var(--cuerpo-sobre);
            border-radius: 10px;
        }

        .carta {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primario);
            text-align: center;
            box-shadow: 0 0 5px var(--sombra);
            padding: 20px;
            border-radius: 10px;
            transition: transform .5s ease-in-out;
        }

        .contenido {
            font-family: 'Gill Sans', Calibri, sans-serif;
            color: var(--texto);
            text-align: left;
            font-size: 14px;
            border: 3px dotted var(--texto);
            padding: 10px;
            height: 100%;
            line-height: 18px;
            overflow-y: scroll;
        }

        .corazon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: var(--corazon);
            transform: translate(-50%, 0) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s;
            z-index: 999;
            cursor: pointer;
        }

        .corazon::before,
        .corazon::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--corazon);
            border-radius: 100%;
        }

        .corazon::before {
            top: -15px;
        }

        .corazon::after {
            right: 15px;
        }

        /* Clases dinÃ¡micas */
        .abierto .sobre::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .abierto .corazon {
            transform: rotate(180deg);
            transition-delay: 0.4s;
        }

        .carta.mostrar-carta {
            transform: translateY(-290px);
        }

        .carta.cerrando-carta {
            transform: translateY(-290px);
        }

        .carta.abierta {
            z-index: 10000;
        }

        .envoltura-sobre.desactivar-sobre .sobre::before {
            pointer-events: none;
        }

        /* Responsivo */
        @media screen and (max-width:400px) {
            .contenedor {
                width: 300px;
            }

            .sobre {
                width: 300px;
                height: 250px;
            }

            .sobre::before {
                border-top: 150px solid var(--solapa-sobre);
                border-right: 150px solid transparent;
                border-left: 150px solid transparent;
            }
        }
    </style>
</head>

<body>

    <h1>Para ti ðŸ’•</h1>

    <!-- Contenedor del sobre -->
    <div class="contenedor">
        <div class="envoltura-sobre">
            <div class="sobre">
                <div class="solapa-izquierda"></div>
                <div class="solapa-derecha"></div>
                <div class="corazon"></div>
            </div>

            <!-- Carta -->
            <div class="carta">
                <div class="contenido">
                    AquÃ­ puedes escribir tu mensaje para la persona especial ðŸ’–  
                    Solo reemplaza este texto.
                </div>
            </div>
        </div>
    </div>

    <!-- Reproductor de mÃºsica (se activa al hacer clic en el sobre) -->
    <audio id="musica" src="Feliz.cumple.mp3"></audio>

    <!-- Script del sobre -->
    <script src="script.js"></script>

</body>

</html>
